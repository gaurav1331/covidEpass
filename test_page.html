<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <style>
        .row-header
        {
            margin: 0px auto;
            padding: 0px auto;
        }
        .row-content
        {
            margin: 0px auto;
            padding: 50px 0px 50px 0px;
            border-bottom: 1px ridge;
            min-height: 400px;
        }   
        .jumbotron
        {   
            padding: 70px 30px 70px 30px;
            margin:0px auto;
            background: rgb(174, 245, 227);
            color: rgb(25, 10, 77);
        }
    </style>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-2">
                    <img src="https://www.freeiconspng.com/uploads/telangana-logo-24.png" class="img-fluid" height="150" width="150">
                </div>
                <div class="col-12 col-sm-5">
                    <h1>Covid E-Pass</h1>
                    <p>Governament of Telangana</p>
                </div>
                <div class="col-12 col-sm-1 align-self-center">
                </div>
            </div>
        </div>
    </header>
    <div class = "container">
        <div class = "row">
            <ul class = "col-12 breadcrumb">
                <li class = "breadcrumb-item"><a href = "test_page.html">Home</a></li>
            </ul>
        </div>
        <div class = "row row-content align-items-center">
          <div class = "col-md-4">
              <h2>Please Read</h2>
              <hr>
              <p>Please fill down given below for the e-pass application process. Kindly check all the entered details before submiting . </p>
              <p><b>Note :</b> A person can apply after <em>3 days</em> if the application is not approved . </p>
          </div>
      </div>
          <div class="row row-content align-items-center" id = "ticket">
            <div class="col-12">
               <h3>Applicant's Details</h3><br>
            </div>
             <div class="col-12 col-md-8">
                 <form method="post" action="/user_registration_dtls">
                     <div class="form-group row">
                        <label for="fname" class="col-md-2  col-form-label">First Name</label>
                        <div class = "col-md-8">
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name"><br>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="lname" class="col-md-2 col-form-label">Last Name</label>
                        <div class = "col-md-8">
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name"><br>
                        </div>
                     </div>
                     <div class="form-group row">
                         <label for="email" class="col-md-2 col-form-label">Email</label>
                         <div class="col-md-8">
                             <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com"><br>
                         </div>
                     </div>
                     <div class="form-group row">
                        <label for="phoneNumber" class="col-md-2 col-form-label">Mobile Number</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="xxxxx-xxxxx"><br>
                        </div>
                    </div>
                     <div class = "form-group row">
                         <label for = "source_state" class = "col-md-2 col-form-label">State</label>
                         <div class = "col-md-3">
                             <input type = "text" class = "form-control" id = "source_state" name = "source_state" placeholder = "State">
                         </div>
                         <label for = "source" class = "col-md-2 col-form-label">Source</label>
                         <div class = "col-md-3">
                             <input type = "text" class = "form-control" id = "source" name = "source" placeholder = "Source"><br>
                         </div>
                     </div>
                     <div class = "form-group row">
                        <label for = "dest_state" class = "col-md-2 col-form-label">Destination State</label>
                        <div class = "col-md-3">
                            <input type = "text" class = "form-control" id = "dest_state" name = "dest_state" placeholder = " Destination State">
                        </div>
                        <label for = "destination" class = "col-md-2 col-form-label">Destination</label>
                        <div class = "col-md-3">
                            <input type = "text" class = "form-control" id = "destination" name = "destination" placeholder = "Destination"><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="travel" class="col-2 col-form-label">Date of Travel</label>
                        <div class="col-3">
                          <input class="form-control" type = "text" name="travel" id="travel"><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="idcard" class="col-md-2  col-form-label">Aadhar Number</label>
                        <div class = "col-md-8">
                            <input type="text" class="form-control" id="idcard" name="idcard" placeholder="xxxx-xxxx-xxxx"><br>
                        </div>
                     </div>
                     <div class="form-group row">
                         <div class="offset-md-2 col-md-10">
                             <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                     </div>
                 </form>
             </div>
              <div class="col-12 col-md">
             </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
